<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/style.78032849.css">
  <title>FCC: Random Quote Machine
  </title>
<script src="/style.78032849.js"></script></head>

<body>
  <div id="wrapper">
    <div id="quote-box">
      <div class="quote-text">
        <i class="fa fa-quote-left" aria-hidden="true"></i>
        <span id="text"></span>
        <i class="fa fa-quote-right" aria-hidden="true"></i>

      </div>
      <div class="quote-author">
        - <span id="author"></span>
      </div>
      <div class="buttons">
        <a class="button link" id="tweet-quote" title="Tweet this quote!" target="_blank">
          <i class="fa fa-twitter"></i>
        </a>

        <a class="button link" id="vk-quote" title="Tweet this quote!" target="_blank">
          <i class="fa fa-vk" aria-hidden="true"></i>
        </a>
        <button class="button link" id="new-quote">
          New Quote
        </button>
      </div>

    </div>


    <div class="footer"> by <a class="link" href="https://codepen.io/opereverzeva">opereverzeva</a></div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



  <script src="/js.00a46daa.js"></script>




</body>

</html>
